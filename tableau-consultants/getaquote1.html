        <script>
         
            var names = ["John", "Emma", "Liam", "Olivia", "Noah", "Ava"];
            var places = ["New York", "London", "Paris", "Tokyo", "Sydney", "Berlin"];
    
     
            var avatars = [
                "images/happy.webp",
                "images/happy.webp",
                "images/happy.webp",
                "images/happy.webp",
                "images/happy.webp",
                "images/happy.webp"
            ];
    
            
            function showNotification() {
                var notification = document.getElementById('notification');
                var randomIndex = Math.floor(Math.random() * names.length);
                var name = names[randomIndex];
                var place = places[randomIndex];
                var avatarUrl = avatars[randomIndex];
    
                var avatar = notification.querySelector('.avatar');
                avatar.src = avatarUrl;
    
                var nameElement = notification.querySelector('.name');
                nameElement.textContent = name;
    
                var placeElement = notification.querySelector('.place');
                placeElement.textContent = place;
    
                notification.classList.add('show');
    
                setTimeout(hideNotification, 5000);
            }
    
           
            function hideNotification() {
                var notification = document.getElementById('notification');
                notification.classList.remove('show');
            }
    
            
            showNotification();
    
           
            setInterval(showNotification, 10000);
        </script>

        <!-- notification code ends -->

        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                // Parse the URL
                function getParameterByName(name) {
                    name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
                    var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                }

                // UTM TRACKING
                // Get the URL parameters variable by UTM names
                var utm_campaign = getParameterByName('utm_campaign');
                var utm_adgroup = getParameterByName('utm_adgroup');
                var utm_term = getParameterByName('utm_term');
                var device = getParameterByName('device');
                var placement = getParameterByName('placement');
                var adposition = getParameterByName('adposition');


                $('#utm_campaign__c').val(utm_campaign);
                $('#utm_adgroup__c').val(utm_adgroup);
                $('#utm_term__c').val(utm_term);
                $('#device__c').val(device);
                $('#placement__c').val(placement);
                $('#adposition__c').val(adposition);
            });

        </script>
